<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8"/>
	<title> DMV Weather Data </title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>NOAA Weather Data for the DMV Area</h1>
	<div id='map' style='width: 50%; height: 70%;'><div class ="module-label">DMV Map<hr></div></div>
	<script src="map.js"></script>
	<div id ='chooseme'>
		<div class ="module-label">Data Selection<hr></div>
		<form id="when-where" onsubmit="return false;">
		<label for="station">Weather data for</label>
		<select id="station">
		  <option value="ALL STATIONS">All Stations</option>
		  <option value="SILVER SPRING 2.1 NNE, MD US">SILVER SPRING 2.1 NNE</option>
		  <!--populate from csv header-->
		</select>
		<label for="month">during</label>
		<select id="month">
		  <option value="ALL MONTHS"> all months</option>
		  <option value="January">January</option>
		  <option value="February">February</option>
		  <option value="March">March</option>
		  <option value="April">April</option>
		  <option value="June">June</option>
		  <option value="July">July</option>
		  <option value="August">August</option>
		  <option value="September">September</option>
		  <option value="October">October</option>
		  <option value="November">November</option>
		  <option value="December">December</option>
		</select>
		<label for="year">of</label>
		<select id="year">
		  <option value="2020">2020</option>
		  <option value="2019">2019</option>
		  <option value="2018">2018</option>
		  <option value="2017">2017</option>
		  <!--how many years-->
		</select>
		<input type="submit" value="GO" onclick="updateDataSelection()">
		</form>
	</div>
	<div id="precipitation-graph">
		<div class ="module-label">Precipitation<hr></div>
		<script src="linegraph.js"></script>
		<p id="no-selection"><i>Select a station, month, and year to view graph.</i></p>
	</div>

		<!--_ALL STATIONS_ during _ALL MONTHS_ of _2019_ GO </p></div> -->
</body>


</html>
